{% extends "layout.html" %}

{% block title %}
    Prices
{% endblock %}

{% block main %}
    <form action="/quote" method="post">
        <div class="mb-3">
            <input required autocomplete="off" autofocus class="form-control mx-auto w-auto" id="symbol" name="symbol" placeholder="Stock Symbol" type="text">
            <br>
            <button class="btn btn-primary" type="submit">Quote</button>
        </div>
    </form>
{% endblock %}
