{% extends "layout.html" %}

{% block title %}
    Quoted
{% endblock %}

{% block main %}
    <h1>Stocks</h1>
    <table class="table table-hover">
        <thead>
            <tr>
                <th scope="col">Symbol</th>
                <th scope="col">Price</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>{{ quote["symbol"]}}</td>
                <td>{{ quote["price"] | usd}}</td>
            </tr>
        </tbody>
{% endblock %}
