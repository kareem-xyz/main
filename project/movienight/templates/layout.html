<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <link href="/static/styles.css" rel="stylesheet">

        <title>MovieNight: {% block title %}{% endblock %}</title>
    </head>

    <body>
        <div id="main" class="container" >
            <h1>Movie Night</h1>
            <br>
            <form action="/search" method="post">
                <div class="row gx-5 gy-4">
                    <div class="col">
                        <input name='movie0' id="movie0" type="text" class="form-control" placeholder="Movie Name" required autocomplete="off">
                    </div>
                    <div class="col">
                        <input name='movie1' id='movie1'type="text" class="form-control" placeholder="Movie Name" required autocomplete="off">
                    </div>
                    <div class="col-12">
                        <button type="submit" class="btn btn-outline-primary w-50 ">
                                <!-- Load status is a class used for all loading indicators -->
                                <span class="spinner-border spinner-border-sm load-status"aria-hidden="true"></span> Search
                        </button>
                    </div>
                </div>
            </form>
            <div>
                <br>
                {% block formSearch %}
                {% endblock %}
            </div>
            <br>
            <div class="row row-cols-2 gx-5 gy-2">
                <div class="col">
                    {% block list0 %}
                    {% endblock %}
                </div>
                <div class="col">
                    {% block list1 %}
                    {% endblock %}
                </div>
            </div>
            {% block body %}
            {% endblock %}
            <br><br>
            <footer class="mb-5 small text-center">
                Api provided by <a href="https://rapidapi.com/SAdrian/api/moviesdatabase/">RapidApi</a>
            </footer>
        </div>
        <script src="static/layout.js"></script>
    </body>
</html>
