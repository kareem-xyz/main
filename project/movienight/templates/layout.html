<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
        <link href="/static/styles.css" rel="stylesheet">

        <title>MovieNight: {% block title %}{% endblock %}</title>
    </head>

    <body>
        <div id="main" >
            <h1>Movie Night</h1>
            <form action="/search" method="post">
                <div class="row g-3">
                  <div class="col-md">
                    <input name='movie1' type="text" class="form-control" placeholder="Movie 1" required autocomplete="off">
                  </div>
                  <div class="col-md">
                    <input name='movie2' type="text" class="form-control" placeholder="Movie 2" required autocomplete="off">
                  </div>
                  <div class="col-12">
                      <button type="submit" class="btn btn-primary">Compare</button>
                  </div>
                </div>
            </form>
            {% block body %}
            {% endblock %}
            <br><br>
            <footer class="mb-5 small text-center">
                Api provided by <a href="https://rapidapi.com/SAdrian/api/moviesdatabase/">RapidApi</a>
            </footer>
        </div>
    </body>
</html>
