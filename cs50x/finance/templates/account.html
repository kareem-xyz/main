{% extends "layout.html" %}

{% block title %}
    Manage Account
{% endblock %}

{% block main %}
    <h1>My Account</h1>

    <br>
    <form action="/change_password" method="post">
        <div class="mb-3">
            <input required autocomplete="off" autofocus class="form-control mx-auto w-auto" id="oldpassword" name="oldpassword" placeholder="Old Password" type="password">
        </div>
        <div class="mb-3">
            <input required class="form-control mx-auto w-auto" id="newpassword" name="newpassword" placeholder="New Password" type="password">
        </div>
        <div class="mb-3">
            <input required class="form-control mx-auto w-auto" id="confirmation" name="confirmation" placeholder="Confirm Password" type="password">
        </div>

        <button class="btn btn-primary" type="submit">Change Password</button>
    </form>
    <br>
    <br>
    <form action="/add_cash" method="post">
        <div class="mb-3">
            <input required autocomplete="off" autofocus class="form-control mx-auto w-auto" id="cashamount" name="add_cash" placeholder="Cash Amount" type="number" min=1>
        </div>
        <button class="btn btn-primary" type="submit">Add Cash</button>
    </form>
{% endblock %}
