            <div class="questions">
                <div class="question" id="q1">
                    <h5>1. What's the first program any programmer writes?</h5>
                    <br>
                    <div class="answers">
                        <button id="a10" class="btns1" onclick="changeColor1(this)">A program that starts, but doesn't do anything</button>
                        <br><br>
                        <button id="a11" class="btns1" onclick="changeColor1(this)">A program that outputs "Hello World!"</button>
                        <br><br>
                        <button id="a12" class="btns1" onclick="changeColor1(this)">A program to calculate the result of 1 + 1</button>
                    </div>

                    <p id="r1"></p>
                </div>

                <div class="question" id="q2">
                    <h5>2. Is HTML a real programming language?</h5>
                    <br>
                    <div class="answers">
                        <button id="a20" class="btns2" onclick="changeColor2(this)">NO, HTML (and CSS) is a markup language. There's no logic in it</button>
                        <br><br>
                        <button id="a21" class="btns2" onclick="changeColor2(this)">YES, otherwise what on earth have I spent this whole week studying it for?</button>
                        <br><br>
                        <button id="a22" class="btns2" onclick="changeColor2(this)">"The HTML and CSS community is terrifying me. I want my lawyer :)."</button>
                    </div>
                    <p id="result1"></p>
                </div>

                <div class="question" id="q3">
                    <h5>3. What does the text of "Lorem ipsum.." mean?</h5>
                    <div class="answers">
                        <button id="a30" class="btns3" onclick="changeColor3(this)">It means "This is some text. Some very important text.."</button>
                        <br><br>
                        <button id="a31" class="btns3" onclick="changeColor3(this)">It's a very old Latin phrase with a very deep and hopeful message.</button>
                        <br><br>
                        <button id="a32" class="btns3" onclick="changeColor3(this)">Nothing, its total rubbish. Just a placeholder.</button>
                    </div>
                    <p id="result1"></p>
            </div>
